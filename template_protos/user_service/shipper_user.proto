syntax = "proto3";

package genproto;
option go_package="genproto/user_service";

message ShipperUser {
    string id = 1;
    string name = 2;
    string username = 3;
    string password = 4;
    string phone = 5;
    bool   is_blocked = 6;
    string created_at = 7;
    string updated_at = 8;
    string shipper_id = 9;
    string user_role_id = 10;
    string fcm_token = 11;
}
